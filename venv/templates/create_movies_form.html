{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action = '/submit' method='post'>
    <input type = 'text' name="movie" id ="movie" autocomplete="off">
    <input type = 'text' name="director" id ="director" autocomplete="off">
    <input type = 'text' name="rating" id ="rating" autocomplete="off">
    <input type = "submit" value = "Submit">
</form>
{% endblock %}
